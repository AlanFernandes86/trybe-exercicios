<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML & CSS - Forms</title>
</head>
<body>
  <main>
    <section>
      <form action="index.html" method="GET">
        <input type="text" name="user" placeholder="Digite seu e-mail" required>
        <input type="password" name="senha" placeholder="Digite sua senha" required autofocus autocomplete="off">
        <button type="submit">Entrar</button>
      </form>
    </section>
  </main>
</body>
</html>
